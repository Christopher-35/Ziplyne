      .loading, .loading2{
        font-family: hkGrotesk;
        font-size: 50px;
        text-align: bottom;
        height: 120px;
        line-height: 110px;
        vertical-align: bottom;
        position: fixed;

      .loading{top:555px;}
      .loading2{top:610px;}
      .wave{
        background-image: url('pics-info/splash.jpg');
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 rgba(255, 255, 255, 0.06);
        animation: wave-animation 1s infinite linear,
          loading-animation 10s infinite linear alternate;
          background-size: 200px 100px;
          background-repeat: repeat-x;
          opacity: 1;

      }
      .wave2{
        background-image: url('pics-info/purpleDiamond.png');
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 rgba(255, 255, 255, 0.06);
        animation: wave-animation 1s infinite linear,
          loading animation 10s infinite linear alternate;
        background-size: 200px 100px;
        background-repeat: repeat-x;
        opacity: 1;

      }
      @keyframes wave-animation{
        0%{
          background-position: 0 bottom;
        }
        100%{
          background-position: 200px bottom;
        }
      }
      @keyframes loading-animation{
        0%{
          background-size: 200px 0;
        }
        100%{
          background-size: 200px 200px;
        }
      }
      @media (max-width: 765px){
        .loading, .loading2{
          font-size: 50pt;
        }
