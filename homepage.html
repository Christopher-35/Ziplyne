<!DOCTYPE html>
<html>    
  <head>   
    <style> 
      
      html { 
        background-image: url('pics-info/updatedBackground.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
        
      body {
        margin: 0;
        overflow: hidden;
      }
        
      @font-face {
        font-family: hkGrotesk;
        src: url('fonts/HKGrotesk-Regular.otf');
      }

      @font-face {
        font-family: lato;
        src: url('fonts/Lato-Regular.ttf');
      }

      .container {
        width: 80%;
        margin: 0 auto;
      }

      header {
        background: #C4ADF4;
        filter: brightness(110%);
        opacity: 0.85;
        height: 70px;
    }

      header::after {
        content:'';
        display: table;
        clear: both;
      }

      nav {
        float: none;
        position: relative;
        text-align: center;        
      }

      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        text-align: center;
      }

      nav li {
        display: inline-block;
        margin-left: 30px;
        padding-top: 25px;
        padding-left: 0;
      }

      nav a {
        float: left;
        color: #262A94 ;
        text-align: center;
        text-decoration: none;
        font-size: 20px;
        font-family: hkGrotesk;
        padding: 1px;     
      }

      #logo{
        position:fixed;
        top:14px;
        left:53px;
      }

      button {
        text-decoration: none;
        font-family: hkGrotesk;
        font-size: 15px;
        color: #F7F7F7 ;
        padding: 10px 22px;
        border-radius: 30px;
        margin-top: 1px;
        margin-right: 2px;
        position: absolute;
        top:12px;
        right:100px;
      }

      .boxArrow {
        position:fixed;
	      top:25px;
	      right:32px;
        filter: brightness(110%);
        opacity: 0.85;
      }

      section {
        position: relative;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
      }


      #Layer_1 {
        filter: brightness(100%);
        opacity: 0.85;
        position: fixed;
        bottom: -50px;
      }

      #words{
        letter-spacing: 4px;
	      position:fixed;
	      bottom:22px;
	      left:105px;
        font-family: hkGrotesk;
        color: #fff;
        font-size: 50px;
      }

      button:hover {
        cursor: pointer;
      }
       
      nav a:hover {       
        text-decoration: none;
        border-bottom: #262A94 0.125em solid;
        cursor: pointer;
      }      

    </style>    
  </head>
  <body>    
    <header>
      <div class='container'>      
        <nav>      
          <ul>
            <li><a href='#'>Product</a></li>
            <li><a href='#'>Solution</a></li>
            <li><a href='#'>Pricing</a></li>
            <li><a href='#'>Customer Stories</a></li>
            <li><a href='#'>Resources</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="logo">
      <img src="pics-info/fullLogo.png" width='160' height='41'>
    </div>
    <p><button style='background-color: #6F39E1;'>Request A Demo</button></p>
    <input type='image' src='newgray.jpg' name='boxArrow' class='boxArrow' width='40' height='25'/>

  </body>
</html>
